<script type="text/html" data-help-name="ui_chart">
    <p>Zeichnet die Eingangswerte in ein Diagramm, welches entweder ein zeitbasiertes Liniendiagramm, ein Balkendiagramm 
    (vertikal oder horizontal) oder ein Kreisdiagramm sein kann.</p>
    <p>Jeder eingehende <code>msg.payload</code>-Wert wird in eine Zahl konvertiert. Wenn die Konvertierung fehlschlägt, 
    wird die Nachricht ignoriert.</p>
    <p>Minimum- und Maximum-Werte für die <b>Y-Achse</b> sind optional. Das Diagramm wird automatisch auf alle empfangenen 
    Werte skaliert.</p>
    <p>Mehrere Serien können in demselben Diagramm angezeigt werden, indem für jede Eingangsnachricht andere <code>msg.topic</code>-Werte 
    verwendet werden. Mit der Eigenschaft <code>msg.label</code> können mehrere Balken derselben Serie angezeigt werden. </p>
    <p>Der Wertebereich der <b>X</b>-Achse wird durch ein Zeitfenster oder eine maximale Anzahl anzuzeigender Punkte vorgegeben. 
    Ältere Daten werden automatisch aus dem Diagramm entfernt. Die Achsenbeschriftung kann mittels einer 
    <a href="https://momentjs.com/docs/#/displaying/format/" target="_blank"> Moment.js-zeitformatierten</a> Zeichenfolge angepasst werden.</p>
    <p>Wird eine <code>msg.payload</code>-Nachricht mit einem leeren Array <code>[]</code> an den Eingang gesendet, so wird das Diagramm gelöscht.</p>
    <p><a href="https://github.com/node-red/node-red-dashboard/blob/master/Charts.md" target="_new"><b>Hier</b></a> sind weitere
    Informationen zum Vorformatieren von Daten verfügbar, um sie als vollständiges Diagramm zu übergeben.</p>
    <p>Das Feld <b>Leer-Label</b> kann verwendet werden, um Text im Diagramm anzuzeigen, bevor gültige Daten empfangen wurden.</p>
    <p>Das Label-Feld kann auch durch eine Nachrichteneigenschaft festgelegt werden. Dazu muss der Name der Eigenschaft
    in das Feld eingetragen werden, zum Beispiel <code>{{msg.topic}}</code>.</p>
    <p>Der Node-Ausgang enthält ein Array des Diagrammstatus, das bei Bedarf gespeichert werden kann. Wird dieses zum <code>ui_chart</code>-Node
    gesendet, so werden die gespeicherten Daten erneut angezeigt.</p>
</script>
